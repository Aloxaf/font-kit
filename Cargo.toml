[package]
name = "font-kit"
version = "0.1.0"
authors = ["Patrick Walton <pcwalton@mimiga.net>"]

[features]
loader-freetype = ["freetype"]
loader-freetype-default = ["loader-freetype"]
source-fontconfig = ["servo-fontconfig"]
source-fontconfig-default = ["source-fontconfig"]

[dependencies]
arrayvec = "0.4"
bitflags = "1.0"
byteorder = "1.2"
euclid = "0.17"
failure = "0.1"
float-ord = "0.2"
itertools = "0.7"
libc = "0.2"
log = "0.4"
lyon_path = "0.10"
memmap = "0.6"
walkdir = "2.1"

[dependencies.freetype]
path = "../rust-freetype"
optional = true

[dependencies.servo-fontconfig]
version = "0.4"
optional = true

[target.'cfg(target_family = "windows")'.dependencies.winapi]
version = "0.3"
features = ["minwindef", "winbase"]

[target.'cfg(target_family = "windows")'.dependencies.dwrote]
path = "../dwrote-rs"

